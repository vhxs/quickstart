baseurl: "https://vikramsaraph.com/" # please update this to your actual URL
languageCode: "en-us"
title: "Vikram Saraph"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  blog: "/blog/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Blog
      url: "blog/"
      weight: 2
    - name: Tags
      url: tags/
      weight: 3

params:
  description: "Vikram's personal website and blog."
  author: "Vikram Saraph"
  footer: "&copy; [Vikram Saraph](https://vikramsaraph.com)   2024 -- {Year} | [GitHub](https://github.com/vhxs)"
  highlight: true

markup:
  highlight:
    codeFences: true
    lineNumbers: true
    style: "monokai"
    inlineCode: true
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)

taxonomies:
  tag: tags
